<div class="row center-md">
  <div class=" col-xs-3">
    <div class="login-wrapper ">

      <mat-card class="box2">
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>


        <form class="example-form" [formGroup]="form" (ngSubmit)="login($event)">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.hasError('required')">
                El email es <strong>requerido</strong>.
              </mat-error>
              <mat-error *ngIf="email.hasError('email')">
                El formato del email <strong> no es correcto</strong>.
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
                required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>

              <mat-error *ngIf="password.hasError('required')">
                El password es <strong>requerido</strong>.
              </mat-error>
              <mat-error *ngIf="password.hasError('minlength')">
                El password no puede tener menos de <strong> 6 caracteres</strong>.
              </mat-error>
            </mat-form-field>


          </mat-card-content>
          <button mat-stroked-button color="accent" class="btn-block" [disabled]="form.invalid"
            (click)="login($event)">Log in</button>
        </form>
      </mat-card>

    </div>
  </div>

</div>
